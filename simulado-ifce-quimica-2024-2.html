                        ${q.options.map((opt, i) => {
                            let cls = '';
                            if(mode === 'study' && userAnswers[currentQ] !== null) {
                                if(i === q.correct) cls = 'correct';
                                else if(i === userAnswers[currentQ]) cls = 'wrong';
                                else cls = 'disabled';
                            } else if(mode === 'simulado' && userAnswers[currentQ] === i) {
                                cls = 'selected';
                            }
                            
                            return `
                            <button class="option-btn ${cls}" onclick="handleAnswer(${i})" ${userAnswers[currentQ]!==null && mode==='study' ? 'disabled' : ''}>
                                <div class="opt-letter">${letters[i]}</div>
                                ${opt}
                            </button>`;
                        }).join('')}
                    </div>

                    ${(mode === 'study' && userAnswers[currentQ] !== null) ? `
                        <div class="resolution-box" style="display:block">
                            <div class="res-header">üß™ An√°lise Qu√≠mica</div>
                            <div class="res-body">
                                ${q.resolution.steps.map(s => `<div class="step-card">${s}</div>`).join('')}
                                <div class="pro-tip"><strong>Reagente Limitante (Dica):</strong> ${q.resolution.tip}</div>
                            </div>
                        </div>
                    ` : ''}

                    <button class="action-btn" onclick="nextQuestion()">
                        ${currentQ === questions.length - 1 ? (mode==='simulado' ? 'FINALIZAR EXPERIMENTO' : 'VER RESULTADO') : 'Pr√≥xima Quest√£o ‚ûú'}
                    </button>
                </div>
            `;

            container.innerHTML = html;
        }

        function handleAnswer(i) {
            if(mode === 'study' && userAnswers[currentQ] !== null) return;
            
            userAnswers[currentQ] = i;
            
            if(mode === 'study') {
                if(i === questions[currentQ].correct) {
                    confetti({ particleCount: 50, spread: 70, origin: { y: 0.6 }, colors: ['#9333EA', '#2DD4BF'] });
                }
                renderQuiz();
            } else {
                renderQuiz();
            }
        }

        function nextQuestion() {
            if(currentQ < questions.length - 1) {
                currentQ++;
                renderQuiz();
            } else {
                finishQuiz();
            }
        }

        function goToQuestion(i) {
            currentQ = i;
            renderQuiz();
        }

        function switchMode(newMode) {
            mode = newMode;
            userAnswers.fill(null);
            currentQ = 0;
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'block';
            
            document.getElementById('btnStudy').classList.toggle('active', mode === 'study');
            document.getElementById('btnSim').classList.toggle('active', mode === 'simulado');
            
            renderQuiz();
        }

        function finishQuiz() {
            const score = userAnswers.filter((a, i) => a === questions[i].correct).length;
            const percent = Math.round((score / questions.length) * 100);
            
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            
            document.getElementById('finalScore').innerText = `${percent}%`;
            
            let msg = "";
            if(percent === 100) msg = "VOC√ä √â UM ALQUIMISTA! Parab√©ns!";
            else if(percent >= 60) msg = "BOA REA√á√ÉO! Continue estudando.";
            else msg = "MISTURA INST√ÅVEL! Revise os conceitos.";
            
            document.getElementById('finalMsg').innerText = msg;
            
            if(percent >= 70) confetti({ particleCount: 200, spread: 100 });
        }

        function resetQuiz() {
            switchMode('study');
        }

        // Init
        renderQuiz();

    </script>
</body>
</html>
