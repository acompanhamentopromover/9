<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu√≠mica 9¬∫ Ano - Promover</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILO PROMOVER (Identidade Visual) --- */
        :root {
            --bg-color: #F8F9FA;
            --text-color: #2D3748;
            --border-color: #000000;
            --white: #FFFFFF;
            
            /* Cores das Se√ß√µes */
            --color-matter: #FFE0CC; /* Laranja (Mat√©ria) */
            --color-atoms: #FED7E2; /* Rosa (√Åtomos) */
            --color-elements: #C6F6D5; /* Verde (Elementos) */
            --color-reactions: #FEFCBF; /* Amarelo (Rea√ß√µes) */
            --color-solutions: #E0FCFF; /* Azul Claro (Solu√ß√µes) */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 80px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* --- HEADER --- */
        .logo-header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .logo-img {
            max-height: 80px;
            width: auto;
            display: block;
            margin: 0 auto 10px auto;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 0.95rem;
            color: #555;
            font-weight: 600;
        }

        /* --- BARRA DE PESQUISA (Estilo Pop) --- */
        .search-container {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            background-color: var(--white);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
            box-shadow: 4px 4px 0px var(--border-color);
            outline: none;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--border-color);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            opacity: 0.7;
        }

        /* --- SE√á√ïES --- */
        .content-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            animation: fadeIn 0.5s ease;
        }

        .section-badge {
            display: inline-block;
            padding: 8px 16px;
            background-color: var(--text-color);
            color: var(--white);
            font-size: 0.9rem;
            font-weight: 700;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            box-shadow: 3px 3px 0px rgba(0,0,0,0.2);
            text-transform: uppercase;
            align-self: flex-start;
            margin-bottom: 5px;
        }

        /* Cores espec√≠ficas para as badges */
        .badge-matter { background-color: #C65911; }
        .badge-atoms { background-color: #D53F8C; }
        .badge-elements { background-color: #38A169; }
        .badge-reactions { background-color: #D69E2E; }
        .badge-solutions { background-color: #3182CE; }

        /* --- BOT√ïES DOS T√ìPICOS --- */
        .topic-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: var(--text-color);
            padding: 18px 20px;
            border-radius: 16px;
            background-color: var(--white);
            border: 2px solid var(--border-color);
            box-shadow: 4px 4px 0px var(--border-color);
            transition: all 0.1s ease;
            font-weight: 600;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .topic-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--border-color);
        }

        .topic-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--border-color);
        }

        /* Indica√ß√£o visual de cor na lateral do bot√£o */
        .topic-btn::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 12px;
            border-right: 2px solid var(--border-color);
        }

        /* Cores das laterais */
        .group-matter .topic-btn::before { background-color: var(--color-matter); }
        .group-atoms .topic-btn::before { background-color: var(--color-atoms); }
        .group-elements .topic-btn::before { background-color: var(--color-elements); }
        .group-reactions .topic-btn::before { background-color: var(--color-reactions); }
        .group-solutions .topic-btn::before { background-color: var(--color-solutions); }

        .arrow { font-size: 1.2rem; font-weight: 900; }

        /* Mensagem de N√£o Encontrado */
        #no-results {
            text-align: center;
            color: #888;
            margin-top: 30px;
            font-weight: 600;
            display: none;
        }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #888;
            text-align: center;
            font-weight: 600;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        
        <header class="logo-header">
            <img src="logo.png" alt="Logo Promover" class="logo-img"> 
            <h1>Qu√≠mica 9¬∫ Ano</h1>
            <p class="subtitle">O que vamos aprender hoje?</p>
        </header>

        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar conte√∫do... (ex: Rea√ß√µes qu√≠micas)">
        </div>

        <div id="no-results">
            <p>üòï Nenhum conte√∫do encontrado.</p>
        </div>

        <div class="content-group group-matter">
            <div class="section-badge badge-matter">‚öõÔ∏è Subst√¢ncias</div>
            <a href="quimica-substancias.html" class="topic-btn">Subst√¢ncias (pura, simples e composta) <span class="arrow">‚ûú</span></a>
        </div>

        <div class="content-group group-atoms">
            <div class="section-badge badge-atoms">üî¨ √Åtomos</div>
            <a href="quimica-modelos-atomicos.html" class="topic-btn">Modelos at√¥micos <span class="arrow">‚ûú</span></a>
            <a href="quimica-semelhancas-atomicas.html" class="topic-btn">Semelhan√ßas at√¥micas <span class="arrow">‚ûú</span></a>
        </div>

        <footer>
            ¬© 2026 Promover Educa√ß√£o
        </footer>
    </div>

    <script>
        // L√≥gica de Pesquisa Simples e R√°pida
        const searchInput = document.getElementById('searchInput');
        const contentGroups = document.querySelectorAll('.content-group');
        const noResultsMsg = document.getElementById('no-results');

        searchInput.addEventListener('keyup', function(e) {
            const term = e.target.value.toLowerCase();
            let totalVisibleGroups = 0;

            contentGroups.forEach(group => {
                const links = group.querySelectorAll('.topic-btn');
                let hasVisibleLink = false;

                links.forEach(link => {
                    const text = link.textContent.toLowerCase();
                    if (text.includes(term)) {
                        link.style.display = 'flex';
                        hasVisibleLink = true;
                    } else {
                        link.style.display = 'none';
                    }
                });

                // Se o grupo tem links vis√≠veis, mostra o grupo todo (badge + links)
                if (hasVisibleLink) {
                    group.style.display = 'flex';
                    totalVisibleGroups++;
                } else {
                    group.style.display = 'none';
                }
            });

            // Controle da mensagem "N√£o encontrado"
            if (totalVisibleGroups === 0) {
                noResultsMsg.style.display = 'block';
            } else {
                noResultsMsg.style.display = 'none';
            }
        });
    </script>

</body>
</html>
