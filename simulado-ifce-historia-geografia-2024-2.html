<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estuda IFCE | Humanidades</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            /* PALETA EXPEDIÇÃO */
            --bg-page: #F5F2EA; /* Bege Papel Antigo */
            --card-bg: #FFFFFF;
            --text-main: #3E3E3E;
            --border-color: #5D4037; /* Marrom Café */
            
            /* DESTAQUES */
            --accent-geo: #D97706; /* Ocre (Geografia) */
            --accent-hist: #9F1239; /* Vinho (História) */
            --accent-blue: #1E3A8A; /* Azul Marinho (Mapas) */
            
            /* ESTADOS */
            --correct-bg: #ECFDF5;
            --correct-border: #059669;
            --wrong-bg: #FEF2F2;
            --wrong-border: #B91C1C;
            
            --shadow-retro: 4px 4px 0px #5D4037;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-page);
            color: var(--text-main);
            padding-bottom: 100px;
            background-image: linear-gradient(#E5E0D8 1px, transparent 1px), linear-gradient(90deg, #E5E0D8 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- HEADER --- */
        .human-header {
            text-align: center;
            padding: 50px 20px;
            background: var(--border-color);
            border-bottom: 4px solid var(--accent-geo);
            margin-bottom: 40px;
            color: #F5F2EA;
            position: relative;
        }

        .human-header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.8rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #000;
        }

        .tag-header {
            background: var(--accent-geo);
            color: #fff;
            padding: 5px 20px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 0.9rem;
            display: inline-block;
            text-transform: uppercase;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
        }

        .container { width: 100%; max-width: 720px; margin: 0 auto; padding: 0 20px; }

        /* --- NAVEGAÇÃO --- */
        .nav-panel {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .mode-btn {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            padding: 12px 25px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: var(--shadow-retro);
            transition: transform 0.1s;
            font-family: 'Cinzel', serif;
            color: var(--border-color);
        }

        .mode-btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px var(--border-color); }
        
        .mode-btn.active {
            background: var(--accent-blue);
            color: #fff;
            border-color: #000;
        }

        /* --- CARD --- */
        .q-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-retro);
            position: relative;
        }

        .q-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }

        .discipline-tag {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            padding: 4px 10px;
            color: white;
            border-radius: 4px;
        }
        .tag-geo { background-color: var(--accent-geo); }
        .tag-hist { background-color: var(--accent-hist); }

        .q-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        /* --- VISUAL (SVG) --- */
        .visual-box {
            background: #F9FAFB;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        /* --- OPÇÕES --- */
        .option-btn {
            display: flex;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: #fff;
            border: 1px solid #ccc;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            font-size: 1rem;
            align-items: center;
        }

        .option-btn:hover:not(:disabled) {
            background: #FFFEF5;
            border-color: var(--border-color);
            padding-left: 20px; /* Efeito de deslize */
        }

        .opt-letter {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            font-size: 1.2rem;
            margin-right: 15px;
            color: var(--border-color);
            min-width: 30px;
        }

        /* Estados */
        .option-btn.correct { background: var(--correct-bg); border-color: var(--correct-border); color: #065F46; }
        .option-btn.wrong { background: var(--wrong-bg); border-color: var(--wrong-border); color: #7F1D1D; }
        .option-btn.selected { background: #E0F2FE; border-color: var(--accent-blue); }

        /* --- RESOLUÇÃO --- */
        .resolution-box {
            margin-top: 25px;
            background: #FFFBEB;
            border-left: 4px solid var(--accent-geo);
            padding: 20px;
            display: none;
            animation: fadeIn 0.4s;
        }

        .res-title {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: var(--border-color);
            margin-bottom: 10px;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 5px;
        }

        .context-tip {
            margin-top: 15px;
            font-size: 0.9rem;
            font-style: italic;
            color: #666;
        }

        /* --- RODAPÉ --- */
        .nav-footer {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: #F5F2EA;
            border-top: 2px solid var(--border-color);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .nav-btn {
            background: var(--border-color);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
        }
        .nav-btn:hover { background: #3E2723; }
        .nav-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- RESULTADO --- */
        #result-screen { text-align: center; display: none; padding: 40px; }
        .final-badge { font-family: 'Cinzel', serif; font-size: 3rem; color: var(--accent-hist); margin: 20px 0; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <header class="human-header">
        <h1>Humanidades</h1>
        <span class="tag-header">Geografia & História • IFCE 2024.2</span>
    </header>

    <div class="container">
        
        <div class="nav-panel">
            <button class="mode-btn active" id="btnStudy" onclick="setMode('study')">Modo Estudo</button>
            <button class="mode-btn" id="btnSim" onclick="setMode('simulado')">Modo Simulado</button>
        </div>

        <div id="quiz-container">
            </div>

        <div id="result-screen">
            <h2>Expedição Concluída!</h2>
            <div class="final-badge" id="finalScore">0/10</div>
            <p id="finalMsg">...</p>
            <button class="mode-btn" onclick="location.reload()">Reiniciar</button>
        </div>

    </div>

    <div class="nav-footer">
        <button class="nav-btn" id="btnPrev" onclick="changeQuestion(-1)">Anterior</button>
        <span style="font-weight:700; font-family:'Cinzel', serif;" id="progressText">1 / 10</span>
        <button class="nav-btn" id="btnNext" onclick="changeQuestion(1)">Próxima</button>
    </div>

    <script>
        const questions = [
            // --- GEOGRAFIA (11-15) ---
            {
                id: 11,
                discipline: "Geografia",
                topic: "Sistemas Econômicos",
                text: "O capitalismo substituiu o feudalismo e se tornou dominante a partir do século XVIII. A sociedade capitalista se estruturou pela relação entre duas classes sociais distintas. São elas:",
                options: [
                    "A burguesia e o proletariado.",
                    "Os mercadores e os artesãos.",
                    "A aristocracia e o campesinato.",
                    "Os senhores feudais e os servos.",
                    "Os senhores de engenho e os escravos."
                ],
                correct: 0, // A
                resolution: "<strong>O Capitalismo</strong> baseia-se na propriedade privada dos meios de produção (Burguesia) e na venda da força de trabalho em troca de salário (Proletariado). As outras opções referem-se ao Feudalismo (C, D) ou ao sistema Escravista Colonial (E)."
            },
            {
                id: 12,
                discipline: "Geografia",
                topic: "Geopolítica",
                text: "Blocos econômicos visam a cooperação mútua e desenvolvimento dos países membros. São exemplos de Blocos Econômicos:",
                options: [
                    "Unicef e OMC.",
                    "OTAN e OCDE.",
                    "Unesco e BRICS.",
                    "Banco Mundial e FMI.",
                    "Mercosul e União Europeia."
                ],
                correct: 4, // E
                resolution: "<strong>Mercosul</strong> e <strong>União Europeia</strong> são acordos comerciais regionais. <br>UNICEF/UNESCO são órgãos da ONU. OTAN é aliança militar. FMI é financeiro. BRICS é um grupo de cooperação, mas não um bloco econômico tradicional de livre comércio."
            },
            {
                id: 13,
                discipline: "Geografia",
                topic: "Demografia",
                text: "Observe o gráfico abaixo (Pirâmide Etária Mundial). Sobre ele, é correto afirmar que:",
                visual: `
                    <svg width="200" height="150" viewBox="0 0 200 150">
                        <line x1="100" y1="10" x2="100" y2="140" stroke="#333" stroke-width="1"/>
                        <line x1="20" y1="140" x2="180" y2="140" stroke="#333" stroke-width="1"/>
                        <rect x="60" y="130" width="40" height="8" fill="#EF4444"/>
                        <rect x="65" y="120" width="35" height="8" fill="#EF4444"/>
                        <rect x="70" y="110" width="30" height="8" fill="#EF4444"/>
                        <rect x="80" y="100" width="20" height="8" fill="#EF4444"/>
                        <rect x="100" y="130" width="40" height="8" fill="#3B82F6"/>
                        <rect x="100" y="120" width="35" height="8" fill="#3B82F6"/>
                        <rect x="100" y="110" width="30" height="8" fill="#3B82F6"/>
                        <rect x="100" y="100" width="22" height="8" fill="#3B82F6"/>
                        <text x="100" y="150" font-size="8" text-anchor="middle">População por Idade e Sexo</text>
                    </svg>
                `,
                options: [
                    "Se trata de uma representação gráfica da distribuição da população por faixa etária e sexo.",
                    "Representa a distribuição por grupos étnicos e religiosos.",
                    "Mostra as taxas de urbanização e ruralização.",
                    "Mostra a distribuição de renda per capita.",
                    "Ilustra a distribuição de recursos naturais."
                ],
                correct: 0, // A
                resolution: "A <strong>Pirâmide Etária</strong> é o gráfico padrão da demografia. O eixo vertical mostra as idades (faixas etárias), e o horizontal divide homens e mulheres (sexo), mostrando a quantidade de pessoas em cada grupo."
            },
            {
                id: 14,
                discipline: "Geografia",
                topic: "Geografia Física",
                text: "De acordo com a classificação do geógrafo Jurandyr Ross, as principais formas do relevo brasileiro são:",
                options: [
                    "Morros, vales e planaltos.",
                    "Serras, lagoas e chapadas.",
                    "Montanhas, dunas e planaltos.",
                    "Planaltos, depressões e planícies.",
                    "Cânions, manguezais e tabuleiros."
                ],
                correct: 3, // D
                resolution: "A classificação de <strong>Jurandyr Ross (1989)</strong>, a mais aceita atualmente, divide o relevo do Brasil em três grandes unidades: <strong>Planaltos, Depressões e Planícies</strong>. O Brasil não possui dobramentos modernos (montanhas) de grande altitude."
            },
            {
                id: 15,
                discipline: "Geografia",
                topic: "Geopolítica",
                text: "No período da Guerra Fria, uma forma de regionalizar o mundo baseada no nível de desenvolvimento dividia os países em:",
                options: [
                    "Primeiro, Segundo e Terceiro Mundo.",
                    "Países centrais, periféricos e semi-periféricos.",
                    "Nações industrializadas, agrárias e emergentes.",
                    "Economias avançadas, emergentes e retardatárias.",
                    "Países desenvolvidos, subdesenvolvidos e em desenvolvimento."
                ],
                correct: 0, // A
                resolution: "Na Guerra Fria: <br><strong>1º Mundo:</strong> Capitalistas desenvolvidos (EUA, Europa Ocidental).<br><strong>2º Mundo:</strong> Socialistas (URSS, China).<br><strong>3º Mundo:</strong> Capitalistas subdesenvolvidos ou não alinhados (Brasil, África)."
            },
            // --- HISTÓRIA (16-20) ---
            {
                id: 16,
                discipline: "História",
                topic: "Revolução Industrial",
                text: "Textos de 1844 narram mulheres trabalhando 14 horas por dia, molhadas de chuva e leite materno. Isso indica que, na Revolução Industrial inglesa:",
                options: [
                    "A produção fabril explorava as mulheres e desconsiderava suas necessidades cotidianas.",
                    "O trabalho fabril era restrito às mulheres que não queriam conviver com homens.",
                    "As mulheres trabalhavam mais porque seu trabalho valia menos que o masculino.",
                    "Direitos trabalhistas de maternidade foram implantados rapidamente.",
                    "As famílias eram sustentadas apenas por mulheres."
                ],
                correct: 0, // A
                resolution: "O texto denuncia a <strong>exploração extrema</strong>. Mulheres e crianças eram mão de obra barata, submetidas a jornadas exaustivas (até 16h) em condições insalubres, sem licença-maternidade ou creches."
            },
            {
                id: 17,
                discipline: "História",
                topic: "América Latina",
                text: "Imagem: Bombardeio ao Palácio de La Moneda (11/09/1973). Esse evento no Chile marca a:",
                options: [
                    "Ação guerrilheira comunista apoiada por Cuba.",
                    "Morte do presidente Salvador Allende e golpe militar apoiado pelos EUA.",
                    "Divisão das forças armadas chilenas.",
                    "Defesa do palácio pelos militares contra rebeldes.",
                    "Tomada direta de poder por tropas dos EUA."
                ],
                correct: 1, // B
                resolution: "O bombardeio de 1973 foi o clímax do <strong>Golpe Militar no Chile</strong>, liderado pelo general Augusto Pinochet (com apoio da CIA/EUA), que derrubou e levou à morte o presidente socialista eleito Salvador Allende, instaurando uma ditadura."
            },
            {
                id: 18,
                discipline: "História",
                topic: "Brasil República",
                text: "Charge 'Por causa das Avenidas' (1904) mostra pessoas na rua com móveis. Sobre a reforma urbana no Rio de Janeiro (Era Pereira Passos), observa-se que:",
                options: [
                    "Tornou o Rio uma Paris para toda a população.",
                    "Realocou os pobres para a zona norte em moradias adequadas.",
                    "As elites impuseram uma política segregadora, expulsando moradores de cortiços (Bota-Abaixo).",
                    "A população vivia de auxílios do Estado.",
                    "A polícia atuava apenas contra práticas libidinosas."
                ],
                correct: 2, // C
                resolution: "A reforma de Pereira Passos ('Bota-Abaixo') modernizou o centro (avenidas largas, estilo Paris), mas <strong>demoliu cortiços e expulsou a população pobre</strong>, que subiu os morros, dando origem às favelas. Foi uma modernização excludente."
            },
            {
                id: 19,
                discipline: "História",
                topic: "Ditadura Militar",
                text: "O Ato Institucional nº 1 (AI-1), de abril de 1964, permitia suspender direitos políticos e cassar mandatos. Esse ato:",
                options: [
                    "Extinguia partidos políticos (bipartidarismo).",
                    "Legalizava a repressão e diminuía direitos civis e políticos.",
                    "Instituía a censura prévia cultural.",
                    "Transferia crimes para o Tribunal Militar.",
                    "Estabelecia limites para encarceramento."
                ],
                correct: 1, // B
                resolution: "O <strong>AI-1</strong> foi o primeiro instrumento jurídico do Golpe de 64 para 'legalizar' o arbítrio. Ele permitiu ao Executivo cassar mandatos de opositores e suspender direitos políticos sem análise judicial, iniciando a repressão institucionalizada."
            },
            {
                id: 20,
                discipline: "História",
                topic: "Conflitos Atuais",
                text: "Mapas mostram a redução do território palestino de 1946 até hoje. A história da ocupação indica que:",
                visual: `
                    <svg width="200" height="100" viewBox="0 0 200 100">
                        <rect x="10" y="20" width="30" height="60" fill="#10B981" stroke="#333"/>
                        <text x="25" y="90" font-size="8" text-anchor="middle">1946</text>
                        <rect x="60" y="20" width="30" height="60" fill="#10B981"/>
                        <rect x="65" y="30" width="20" height="40" fill="#fff" stroke="#333"/> <text x="75" y="90" font-size="8" text-anchor="middle">1947</text>
                        <rect x="110" y="20" width="30" height="60" fill="#fff" stroke="#333"/>
                        <circle cx="125" cy="50" r="5" fill="#10B981"/> <text x="125" y="90" font-size="8" text-anchor="middle">Hoje</text>
                    </svg>
                `,
                options: [
                    "Britânicos entregaram a Palestina sem intermediação.",
                    "Israelenses negociam, mas extremistas impedem.",
                    "Palestinos saíram voluntariamente.",
                    "Gaza se mantém livre de intervenções.",
                    "Judeus implementaram práticas colonialistas que expropriaram territórios palestinos."
                ],
                correct: 4, // E
                resolution: "A sequência de mapas evidencia a <strong>redução drástica do território palestino</strong> ao longo das décadas, resultante de guerras, assentamentos e políticas de expansão do Estado de Israel (expropriação), gerando o conflito contínuo na região."
            }
        ];

        let currentQ = 0;
        let mode = 'study';
        let userAnswers = new Array(questions.length).fill(null);

        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            const q = questions[currentQ];
            const letters = ['A', 'B', 'C', 'D', 'E'];
            const answered = userAnswers[currentQ] !== null;
            const visual = q.visual ? `<div class="visual-box">${q.visual}</div>` : '';

            // Tag de disciplina
            const tagClass = q.discipline === "Geografia" ? "tag-geo" : "tag-hist";

            let html = `
                <div class="q-card">
                    <div class="q-header">
                        <span class="discipline-tag ${tagClass}">${q.discipline}</span>
                        <span style="font-weight:700; color:#888;">QUESTÃO ${q.id}</span>
                    </div>
                    <div class="q-text">
                        <strong style="color:var(--accent-blue); text-transform:uppercase; font-size:0.9rem; display:block; margin-bottom:5px;">${q.topic}</strong>
                        ${q.text}
                    </div>
                    ${visual}
                    
                    <div class="options-list">
                        ${q.options.map((opt, i) => {
                            let status = '';
                            if (mode === 'study' && answered) {
                                if (i === q.correct) status = 'correct';
                                else if (i === userAnswers[currentQ]) status = 'wrong';
                                else status = 'disabled';
                            } else if (mode === 'simulado' && userAnswers[currentQ] === i) {
                                status = 'selected';
                            }
                            
                            return `
                            <button class="option-btn ${status}" onclick="handleAnswer(${i})" ${mode==='study' && answered ? 'disabled' : ''}>
                                <div class="opt-letter">${letters[i]}</div>
                                <span>${opt}</span>
                            </button>`;
                        }).join('')}
                    </div>

                    ${(mode === 'study' && answered) ? `
                        <div class="resolution-box" style="display:block">
                            <div class="res-title">Contexto Histórico/Geográfico</div>
                            <p>${q.resolution}</p>
                        </div>
                    ` : ''}
                </div>
            `;

            container.innerHTML = html;
            
            // Navegação
            document.getElementById('progressText').textContent = `${currentQ + 1} / ${questions.length}`;
            document.getElementById('btnPrev').disabled = currentQ === 0;
            const btnNext = document.getElementById('btnNext');
            
            if (currentQ === questions.length - 1) {
                btnNext.textContent = mode === 'simulado' ? 'Finalizar' : 'Ver Resultado';
                btnNext.onclick = finishQuiz;
            } else {
                btnNext.textContent = 'Próxima';
                btnNext.onclick = () => changeQuestion(1);
            }
        }

        function handleAnswer(index) {
            if (mode === 'study' && userAnswers[currentQ] !== null) return;
            userAnswers[currentQ] = index;
            
            if (mode === 'study') {
                if (index === questions[currentQ].correct) {
                    confetti({ particleCount: 50, spread: 60, origin: { y: 0.7 }, colors: ['#D97706', '#9F1239'] });
                }
                renderQuiz();
            } else {
                renderQuiz();
            }
        }

        function changeQuestion(delta) {
            currentQ += delta;
            renderQuiz();
        }

        function setMode(newMode) {
            mode = newMode;
            userAnswers.fill(null);
            currentQ = 0;
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            
            document.getElementById('btnStudy').classList.toggle('active', mode === 'study');
            document.getElementById('btnSim').classList.toggle('active', mode === 'simulado');
            
            renderQuiz();
        }

        function finishQuiz() {
            const score = userAnswers.filter((a, i) => a === questions[i].correct).length;
            const percent = Math.round((score / questions.length) * 100);
            
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            
            document.getElementById('finalScore').textContent = `${percent}%`;
            
            let msg = "";
            if(percent >= 80) msg = "EXCELENTE! Você conhece o mundo.";
            else if(percent >= 60) msg = "BOM! Mas revise os detalhes.";
            else msg = "ATENÇÃO! Estude mais o contexto histórico.";
            document.getElementById('finalMsg').textContent = msg;
            
            if(percent >= 70) confetti({ particleCount: 200, spread: 100 });
        }

        // Init
        renderQuiz();

    </script>
</body>
</html>
